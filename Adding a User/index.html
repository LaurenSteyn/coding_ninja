<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding a user with jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="script/add_a_user.js"></script>
    <link rel="stylesheet" type="text/css" href="css/my_style.css">
</head>
<body>
    <div id="wrapper">
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                    <th>Contact #</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <h1>Add User</h1>
        <form>
            <label>
             First Name:<input id="first_name" type="text" name="first_name" placeholder="First Name">
            </label>
            <label>
                Last Name:<input id="last_name" type="text" placeholder="Last Name" name="last_name">
            </label>
            <label>
                Email:<input id="email" type="text" placeholder="Email Address" name="email">
            </label>
            <label>
                Contact No.:<input id="phone" type="text" placeholder="Phone #" name="phone">
            </label>
            <input id="submit" type="submit" value="Add User">
        </form>
    </div>
</body>
</html>
